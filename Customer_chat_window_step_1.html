<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="chat, thumpter" />

<meta name="description" content="Thumpter description" />

<title>Thumpter | Chat Window</title>

<link rel="stylesheet" href="customer-chatstyles_step_1.css" />
<link rel="shortcut icon" href="images/icon.ico" />

</head>

<body>

<div class="wrapper">


<div id="small_chat_module">

	<div id="small_client_chat_header">

		<p>Live chat support</p>
		
		<span class="small_close_btn">
			<a href="#"></a>
		</span>

	</div><!--end chat module header-->
	
	<div id="small_chat_container">
	
		<p class="small_chat_info">
			So that we can better serve you, we ask that you please enter your name and email address before chatting.</br>
			</p>
	
		<form id="chat_login-form" action="#" method="post">
					
			<fieldset>
						
				<label for="login">Your name</label>
				<input type="text" id="login" name="login"/>
				<div class="clear"></div>
						
				<label for="password">Your email</label>
				<input type="password" id="password" name="password"/>
				<div class="clear"></div>

			</fieldset>
					
		</form>			
	
	</div><!--end main chat body-->
	
	
	<div id="small_sendbox">
		
		<input type="submit" class="button" name="commit" value="Start chat"/>
	
	</div><!--end fixed send box area-->

</div><!--end main chat container-->

</div><!--end wrapper-->	

</body>
